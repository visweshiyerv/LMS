<html>
    <head>
        <title>Faculty Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

        <script type="text/javascript">
            function validate(){
                var username = document.getElementById("name").value;
                var password = document.getElementById("password").value;
                if(username == "" || password == ""){
                    alert("No blank field is allowed");
                    return false
                }
                else if(password.length < 6){
                    alert("Password must be atleast 6 characters long");
                }
            }
        </script>
    </head>
    <body>
        <div class="login-box">
        <div class="heading">
            <h1><strong>Staff Login</strong></h1>
        </div>
        <form action="SLogin" method="post">
            <div class="forms">
               <input id="name" type="text" placeholder="Username or Email" name="uname">
            </div>
            <div class="forms">
                <input id="password" type="password" placeholder="Password" name="psw">
            </div>
            <div class="btn">
                <a href="">
                    <input type="submit" value="Sign In"></a>
            </div>
            </div>
        </form>           
    </body>
</html>
